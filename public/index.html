<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MA 工具</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "PingFang SC", "Microsoft YaHei", system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      background: linear-gradient(135deg, #f2f8ff 0%, #e5e4ff 45%, #fef2f8 100%);
      color: #1f2933;
    }

    .app {
      width: min(960px, 100%);
      display: grid;
      gap: 24px;
    }

    header {
      display: grid;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      margin: 0;
      color: #52606d;
      line-height: 1.6;
    }

    .panel {
      display: grid;
      gap: 16px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.72);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      backdrop-filter: blur(18px);
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1 1 240px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: rgba(255, 255, 255, 0.85);
    }

    input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      padding: 12px 22px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.35);
    }

    button:active {
      transform: translateY(0);
      opacity: 0.9;
    }

    button[disabled] {
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    .result-card {
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(255, 255, 255, 0.65);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7);
      display: grid;
      gap: 12px;
      min-height: 120px;
    }

    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .result-item {
      padding: 12px;
      border-radius: 12px;
      background: rgba(248, 250, 252, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #64748b;
    }

    .value {
      margin-top: 6px;
      font-size: 18px;
      font-weight: 600;
    }

    .empty-state {
      color: #64748b;
      font-size: 15px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .panel {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header>
      <h1>MA 工具</h1>
      <p>输入结束时间 (YYYYMMDDhh) 与 CSV 路径，可计算 MA30 / MA60 起始时间与斜率涨跌预测。</p>
    </header>

    <section class="panel">
      <div class="input-row">
        <input id="codeInput" type="text" placeholder="请输入 2025012816" />
        <input id="csvInput" type="text" placeholder="请输入 CSV 路径，例如 /data/ma.csv" />
        <button id="calcButton" type="button">查询 / 计算</button>
      </div>

      <div class="result-card" id="resultCard">
        <div class="empty-state" id="emptyState">
          暂无结果，请输入时间后点击“查询 / 计算”。
        </div>
        <div class="result-grid" id="resultGrid" hidden></div>
      </div>
    </section>
  </main>

  <script>
    const codeInput = document.getElementById("codeInput");
    const calcButton = document.getElementById("calcButton");
    const csvInput = document.getElementById("csvInput");
    const resultGrid = document.getElementById("resultGrid");
    const emptyState = document.getElementById("emptyState");

    const renderEmpty = (message) => {
      emptyState.textContent = message;
      emptyState.hidden = false;
      resultGrid.hidden = true;
      resultGrid.innerHTML = "";
    };

    const renderResult = (items) => {
      resultGrid.innerHTML = items
        .map(
          (item) => `
            <div class="result-item">
              <div class="label">${item.label}</div>
              <div class="value">${item.value}</div>
            </div>
          `
        )
        .join("");
      emptyState.hidden = true;
      resultGrid.hidden = false;
    };

    const fetchResult = async (rawValue, rawCsvPath) => {
      const value = rawValue.trim();
      if (!value) {
        renderEmpty("请输入 YYYYMMDDhh，例如 2025012816。");
        return;
      }
      const csvPath = rawCsvPath.trim();

      calcButton.disabled = true;
      calcButton.textContent = "计算中...";

      try {
        const [maResponse, trendResponse] = await Promise.all([
          fetch(`/api/ma?value=${encodeURIComponent(value)}`),
          csvPath
            ? fetch(
                `/api/ma-trend?value=${encodeURIComponent(value)}&csv=${encodeURIComponent(
                  csvPath
                )}`
              )
            : Promise.resolve(null),
        ]);

        const maPayload = await maResponse.json();
        if (!maResponse.ok) {
          renderEmpty(maPayload.error || "请求失败，请稍后重试。");
          return;
        }

        const resultItems = [
          { label: "输入时间", value: maPayload.input },
          { label: "MA30 起始", value: maPayload.ma30_start },
          { label: "MA60 起始", value: maPayload.ma60_start },
        ];

        if (trendResponse) {
          const trendPayload = await trendResponse.json();
          if (!trendResponse.ok) {
            renderEmpty(trendPayload.error || "趋势计算失败，请稍后重试。");
            return;
          }

          resultItems.push(
            { label: "最新时间", value: trendPayload.latest_ts },
            { label: "上一个时间", value: trendPayload.prev_ts },
            { label: "MA30 最新值", value: trendPayload.ma30_latest },
            { label: "MA30 上一个值", value: trendPayload.ma30_prev },
            { label: "MA30 预测", value: trendPayload.ma30_trend },
            { label: "MA60 最新值", value: trendPayload.ma60_latest },
            { label: "MA60 上一个值", value: trendPayload.ma60_prev },
            { label: "MA60 预测", value: trendPayload.ma60_trend }
          );
        } else {
          resultItems.push({
            label: "提示",
            value: "可输入 CSV 路径以获取 MA30/MA60 斜率预测。",
          });
        }

        renderResult(resultItems);
      } catch (error) {
        renderEmpty("网络请求失败，请确认后端已启动。");
      } finally {
        calcButton.disabled = false;
        calcButton.textContent = "查询 / 计算";
      }
    };

    calcButton.addEventListener("click", () => {
      fetchResult(codeInput.value, csvInput.value);
    });

    codeInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        fetchResult(codeInput.value, csvInput.value);
      }
    });

    csvInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        fetchResult(codeInput.value, csvInput.value);
      }
    });
  </script>
</body>
</html>
